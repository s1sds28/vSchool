<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <title>Todo</title>
</head>
<body>
    <div class="container"></form>
        <div class="todo-app">
            <div class="todo-app-header">
                <h2>TODOs</h2>
            </div>
            <form name="todo-form" class="todo-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="todo-form-item" required><br><br>
        
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="todo-form-item"></textarea><br><br>
        
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" class="todo-form-item"><br><br>
        
                <label for="imgUrl">Image URL:</label>
                <input type="text" id="imgUrl" name="imgUrl" class="todo-form-item"><br><br>
        
                <label for="completed">Completed:</label>
                <input type="checkbox" id="completed" name="completed" class="todo-form-item"><br><br>
                <button id="Add-Todo-Button">Add Todo</button>
                <button id="clear-form">Clear</button>


            </form>
            <div><span>TODO's id:</span><span id="todosId"></span></div>
            <div class="todo-list" id="todo-list">
                <ul id="todo-list-ul">
                </ul>
            </div>
        </div>
        

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
