<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ JS Event Listener</title>
    <link rel="stylesheet" href="index.css"/> 
</head>
<body>
    <h1 id="header">DJ CSS</h1>
    <h2 id="textAtTheTop">Change the color of the text on the page</h2>

    <p id ="text-blue" class="text-blue explanation">&bull; Hover over text for Blue</p>
    <p id="text-red" class="text-red explanation">&bull; Hover over text for 100ms for Red</p>
    <p id="text-yellow" class="text-yellow explanation">&bull; Hover over text for 1 second for Yellow</p>
    <p id="text-green" class="text-green explanation">&bull; Hover over text for 1 second for Green and text white</p>
    <div id="orange-box">
    <p id="text-orange" class="text-orange explanation">&bull; Hover over text for Orange text</p>
    </div>
</body>
</html>
