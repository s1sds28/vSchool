<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <span id="title">Calculator:</span>
        <form name="calculatorForm">
            <div name="add" class="operation" id="add">
                <button id="addbtn" class="btn">Add</button>
                <input name="inputAdd1" type="number" placeholder="num1" class="inputbox">
                <span>+</span>
                <input name="inputAdd2" type="number" placeholder="num2" class="inputbox">
                <div id="addResult"></div>
            </div>
            <div name="subtract" class="operation" id="subtract">
                <button id="subbtn" class="btn">Subtract</button>
                <input name="inputSub1" type="number" placeholder="num1" class="inputbox">
                <span>-</span>
                <input name="inputSub2" type="number" placeholder="num2" class="inputbox">
            </div>
            <div name="multiply" class="operation" id="multiply">
                <button id="mulbtn" class="btn">Multiply</button>
                <input name="inputMul1" type="number" placeholder="num1" class="inputbox">
                <span>x</span>
                <input name="inputMul2" type="number" placeholder="num2" class="inputbox">
            </div>
        </form>
        <div id="result">result:</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
