<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>sp107 Speed Clicker</title>
</head>
<body>
    <div class="container">
        <p id="sessionClickerText"></p>
        <p id="localClickerText"></p>

        <div id="time-display">
            <div id="displayOnStart">Click for 5 Seconds!</div>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="clicker">Click</button>
            <button id="clearAll">Clear All</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
